    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Flex', sans-serif;
        background-color: #0A1B2A;
      }

      .sparkles {
        background-image:
          radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
          radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
          radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
          radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
        background-size: 550px 550px, 350px 350px, 450px 450px, 500px 500px;
        background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
        animation: new-sparkles 10s linear infinite;
      }

      @keyframes drift {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        25% { transform: translate(4px, 6px) rotate(0.5deg); }
        50% { transform: translate(2px, -4px) rotate(-0.5deg); }
        75% { transform: translate(-4px, 4px) rotate(0.2deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }
      
      .animate-drift {
        animation: drift 15s ease-in-out infinite;
      }
      
      @keyframes new-sparkles {
        0% { background-position: 0 0, 40px 60px, 130px 270px, 70px 100px; }
        100% { background-position: 0 550px, 40px 410px, 130px 400px, 70px 600px; }
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
    </style>
